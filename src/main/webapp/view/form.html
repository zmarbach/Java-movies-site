

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-grid.css" />
        <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-reboot.css" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
    </head>
    <body>
        <div id="wrapper" class="container-fluid">
            <div class="row">
                <div id="left-side" class="col-sm-3">
                    <nav id="sidebar">
                        <div id="logo"> <img src="/img/inventory.png" alt="my logo" /></div>
                        <div class="intro">
                            <h2>Inventory Manager</h2>
                        </div>
                        <ul>
                            <li><a href="/index">Home</a></li>
                            <li><a href="/form">Form</a></li>
                            <li><a href="/product">Product Details</a></li>
                        </ul>
                    </nav>
                </div>
                <div id="right-side" class="col-sm-9">
                    <div class="row">
                        <div class="col-12 align-self-end">
                            <section class="top-bar row justify-content-end align-items-center">
                                <input class="search-box" placeholder="  Search..." type=""/>
                                <img class="magnifying-glass" src="/img/magnifying-glass.jpeg" />
                                <a class="login-link" href="https://www.google.com" target="_blank">Login</a>
                                <img class="user-img" src="/img/user.png"/>
                            </section>
                        </div>
                    </div>
                    <div class="row form-card">
                        <div class="col-12">
                            <section class="card bg-light border-secondary">
                                <h3 class="card-header text-center"><strong>Product Input Form</strong></h3>
                                    <form>
                                        <div class="form-row left-form">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="product-name">Name</label>
                                                    <input id="product-name" class="form-control" type="text" placeholder="Silverado, Kia, etc."/>
                                                </div> 
                                                <div class="form-group">
                                                    <label for="product-desc">Product Description</label>
                                                    <textarea id="product-desc" class="form-control" rows="4" cols="10" placeholder="Describe the product..."></textarea>
                                                </div> 
                                                <div class="form-row">
                                                    <div class="form-group col-6">
                                                        <label for="product-price">Price</label>
                                                        <input id="product-price" class="form-control" type="text" placeholder="$"/>
                                                    </div>
                                                    <div class="form-group col-6">
                                                        <label for="product-quantity">Quantity</label>
                                                        <select class="form-control" >
                                                            <option selected>Choose quantity...</option>
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                            <option value="4">4</option>
                                                            <option value="5">5</option>
                                                            <option value="6">6</option>
                                                            <option value="7">7</option>
                                                            <option value="8">8</option>
                                                            <option value="9">9</option>
                                                            <option value="10">10</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="product-model-year">Model Year</label>
                                                    <input id="product-model-year" class="form-control" type="number" min="1900" max="2021" placeholder="1998, 2014, etc." />
                                                </div>
                                                <div class="form-group">
                                                    <label for="product-manufacturer">Manufacturer</label>
                                                    <select class="form-control" >
                                                        <option selected>Choose manufacturer...</option>
                                                        <option value="Chevrolet">Chevrolet</option>
                                                        <option value="Ford">Ford</option>
                                                        <option value="GMC">GMC</option>
                                                        <option value="Kia">Kia</option>
                                                        <option value="Toyota">Toyota</option>
                                                        <option value="Honda">Honda</option>
                                                        <option value="Other">Other</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="product-mpg">MPG</label>
                                                    <input id="product-mpg" class="form-control" type="number" min="0" max="70" placeholder="19, 25, etc." />
                                                </div>
                                                <div class="form-group">
                                                    <p class="wheel-drive">2WD or 4WD?</p>
                                                    <div class="form-check">
                                                        <input class="form-check-input" id="2wd" type="checkbox" value="2WD"/>
                                                        <label class="form-check-label" for="2wd">2WD</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" id="4wd" type="checkbox" value="4WD" />
                                                        <label class="form-check-label" for="4wd">4WD</label>
                                                    </div>
                                                </div>
                                                
                                               
                                            </div>
                                            <div class="col-6">
                                                <div class="row image-placeholder-row">
                                                    <img id="image-placeholder" src="./img/camera.png" />
                                                </div>
                                                <div class="row upload-button justify-content-center">
                                                    <button type="button" class="btn btn-secondary">Upload Image</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-12">
                                                <div class="row submit-button justify-content-center">
                                                    <button type="button" class="btn btn-secondary">Submit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <script src="./bootstrap/js/bootstrap.js"></script>
        <script src="./bootstrap/js/bootstrap.bundle.js"></script>
        <script src="./bootstrap/js/bootstrap.min.js"></script>
    </body>

</html>
